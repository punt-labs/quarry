name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: uv sync --frozen --extra dev
      - run: uv run pytest -m "not slow" --cov=quarry --cov-report=xml
      - uses: codecov/codecov-action@v5
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: coverage.xml
          fail_ci_if_not_token: false
